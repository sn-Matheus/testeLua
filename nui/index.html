<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

	<!-- CSS personalizado -->
	<link rel="stylesheet" href="css/style.css">

	<link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">

	<title>Vue js</title>
</head>

<body style="background-color: transparent;">

	<div id="app">
		<form class="form-signin" v-if="ver">
			<div class="text-center mb-4">
				<img class="mb-4" src="img/logo.svg" alt="" width="72" height="72">
				<h1 class="h3 mb-3 font-weight-normal">V-Model</h1>
				<p>Aula 01 de Vue js</p>
			</div>

			<div class="form-label-group">
				<input v-model="message" type="email" class="form-control" required>
				<label for="inputEmail">{{message}}</label>
			</div>

			<div class="form-label-group">
				<input type="password" class="form-control" placeholder="Senha" required>
				<label for="inputPassword"></label>
			</div>

			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="lembrar de mim"> Lembrar de mim
				</label>
			</div>

			<button class="btn btn-lg btn-primary btn-block" onclick="sair()">Sair</button>

			<p class="mt-5 mb-3 text-muted text-center">&copy 2022 - Sapanhos Comercial Eireli</p>
		</form>
	</div>




	<!-- Vue js  -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	<!-- JS personalizado -->
	<script src="js/script.js"></script>

</body>

</html>
